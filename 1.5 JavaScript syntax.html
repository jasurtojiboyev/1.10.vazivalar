<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <p id="myParagraph">Massage</p>
    <button id="Button">Tugmani bosing</button>

    <script>

                paragraph.textContent = 'Tugma bosildi';
            });
        });
    </script>
