<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write</title>
</head>
<body>
    <div id="div"></div>

    <script>
        var h2 = document.createElement('h2');
        h2.textContent = 'javascriptga xush kelibsiz!';

        var div = document.getElementById('div');
        div.appendChild(h2);
    </script>
</body>
</html>
